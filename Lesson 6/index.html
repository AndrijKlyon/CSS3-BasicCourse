<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 6</title>
</head>
<body>
    <h1 class="sticky z-10">Lesson 6 (sticky position)</h1>
    <h2>Display (outside)</h2>
    <div class="box inline">div – inline</div>
    <div class="box inline">div – inline</div>
    <div class="box inline-block">div - inline-block</div>
    <div class="box inline-block">div - inline-block</div>
    <span class="box block">span – block</span>
    <span class="box block">span – block</span>
    <h2>Position</h2>
    <div class="box">
        <div class="inside-box static">static</div>
    </div>
    <div class="box">
        <div class="inside-box relative">relative</div>
    </div>
    <div class="box relative">
        <div class="inside-box absolute">absolute</div>
    </div>
    <div class="box relative">
        <div class="inside-box absolute inset">absolute-inset</div>
    </div>
    <a href="#" class="top fixed">top <br> (fixed position)</a>
</body>
</html>
