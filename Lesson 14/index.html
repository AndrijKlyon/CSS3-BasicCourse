<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 14</title>
</head>
<body>
    <h1>Lesson 14</h1>
    <h2>transform</h2>
    <div class="flex-container">
        <div class="flex-item">
            <div class="box transform-translate"></div>
        </div>
        <div class="flex-item">
            <div class="box transform-scale"></div>
        </div>
        <div class="flex-item">
            <div class="box transform-rotate"></div>
        </div>
        <div class="flex-item">
            <div class="box transform-skew"></div>
        </div>
    </div>
    <h2>transform-origin</h2>
    <div class="flex-container">
        <div class="flex-item">
            <div class="box transform-translate transform-origin-1"></div>
        </div>
        <div class="flex-item">
            <div class="box transform-scale transform-origin-2"></div>
        </div>
        <div class="flex-item">
            <div class="box transform-rotate transform-origin-3"></div>
        </div>
        <div class="flex-item">
            <div class="box transform-skew transform-origin-4"></div>
        </div>
    </div>
    <h2>clip-path</h2>
    <div class="flex-container">
        <div class="flex-item">
            <div class="box clippath-circle"></div>
        </div>
        <div class="flex-item">
            <div class="box clippath-ellipse"></div>
        </div>
        <div class="flex-item">
            <div class="box clippath-triangle"></div>
        </div>
        <div class="flex-item">
            <div class="box clippath-polygon"></div>
        </div>
    </div>
    <h2>filter</h2>
    <div class="flex-container">
        <div class="flex-item">
            <img src="01.jpg" class="full-size filter-blur" alt="">
        </div>
        <div class="flex-item">
            <img src="01.jpg" class="full-size filter-grayscale" alt="">
        </div>
        <div class="flex-item">
            <img src="01.jpg" class="full-size filter-opacity" alt="">
        </div>
        <div class="flex-item">
            <img src="01.jpg" class="full-size filter-saturate" alt="">
        </div>
    </div>
    <h2>backdrop-filter</h2>
    <div class="back-image">
        <div class="back-filter">Heading</div>
    </div>
    <h2>mask</h2>
    <div class="mask-wrapper">
        <img src="01.jpg" class="full-size" alt="">
    </div>
    <h2>visibility, opacity</h2>
    <img src="01.jpg" class="image-box opacity-50" alt="">
    <a href="#" class="hidden">Read more</a>
    <h2>overflow</h2>
    <div class="image-box overflow-hidden">
        <img src="01.jpg" alt="">
    </div>
</body>
</html>
